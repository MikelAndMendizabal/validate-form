<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
  Name: <input id="name"></input>
  Last name: <input id="last_name"></input><br>
  <button id="submit">Submit</button>
  <p id="errors"></p>
<script>
$(document).ready(function(){
$("#submit").click(function(){

//reset CSS values and p text
  $("p").text(" ");
  $("#name").css("border-color","grey");
  $("#last_name").css("border-color","grey");

//decalre variables
  var namevar = $("#name").val();
  var lastnamevar = $("#last_name").val();

  if(!namevar)
  {
    $("#name").css("border-color","red");
    $("p").text("Missing name.");
  }

  if(!lastnamevar)
  {
    $("#last_name").css("border-color","red");
    $("p").append(" Missing last name.");
  }

});
});
</script>
</body>
</html>
